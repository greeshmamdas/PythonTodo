{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="shadow-sm p-3 mb-5 bg-white rounded">
            {% csrf_token %}
            <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                <br>
                <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h3>Task to be Completed</h3>
             <div class="shadow-sm p-3 mb-5 bg-white rounded">
             {% for i in task1 %}
             <div class="shadow card">
                 <div class="card-body">
                     <h4 class="card-title"> {{i.name}}</h4>
                     <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                     <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                 </div>
             </div><br>
            {% endfor %}
             </div>
        </div>
    </div>

</div>


{% endblock %}
